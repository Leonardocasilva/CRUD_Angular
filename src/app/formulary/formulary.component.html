<form class="avivEditAdd" [formGroup]="formulario">
  <div class="ExternalCenter">
    <div class="internalCenter">

    <div class="col-md-12">
      <mat-form-field>
          <input matInput type="text" formControlName="nome" id="nome" class="form-control" placeholder="Nome do usuario"/>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field>
          <input matInput type="text" formControlName="email" id="email" class="form-control" placeholder="E-mail do usuario"/>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field>
          <input matInput type="text" formControlName="user_login" id="user_login" class="form-control" placeholder="Login do usuario"/>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field>
          <input matInput type="text" formControlName="user_password" id="user_password" class="form-control" placeholder="Senha do usuario"/>
      </mat-form-field>
    </div>

    <div class="col-md-12" class="btn-act aviv-center">
      <button mat-stroked-button color="primary" (click)="add(formulario);" *ngIf="!hasInfo" >Adicionar</button>
      <button mat-stroked-button color="primary" (click)="edit(formulario);" *ngIf="hasInfo">Editar</button>
      <button mat-stroked-button color="warn" routerLink="/">Cancelar</button>
    </div>
  </div>
  </div>
</form>
